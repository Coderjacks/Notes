<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #45a049;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        pre {
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            overflow-x: auto; /* Add horizontal scrollbar if needed */
        }

        code {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <header>
        <h1> Notes</h1>
    </header>
    
    <main>
      <nav>
        <ul>
            <li><a href="https://coderjacks.github.io/Notes/DSA%20Notes%20Website">DSA Notes Website</a></li>
            <li><a href="https://coderjacks.github.io/Notes/m-python.py">m-python.py</a></li>
            <li><a href="https://coderjacks.github.io/Notes/python.py">python.py</a></li>
        </ul>
    </nav>
    </main>
    <footer>
        <p>&copy; 2024  Notes</p>
    </footer>
</body>
</html>
